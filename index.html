<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>poniari-weather-project2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">    
  <script src="https://cdn.tailwindcss.com"></script>  
</head>
<body class="font-sans">

  <div class="card">
    <div class="card__search">
      <input type="text" placeholder="enter city name" spellcheck="flase" class="card__search-input">
      <button id="search-button" class="card__search-button" aria-label="Search">
        <span class="icon-search card__search-icon" aria-hidden="true"></span>
      </button>
    </div>
    
    <div class="weather-display">
      <img class="weather-display__icon" src="assets/image/rain.png" alt="날씨 아이콘">
      <h1 class="weather-display__temp">22°</h1>
      <h2 class="weather-display__city">New York</h2>
      <div class="weather-display__details">
        <div class="weather-display__col">
          <img class="weather-display__col-img" src="assets/image/humidity.png" alt="습도 아이콘">
          <div>
            <p class="weather-display__humidity">50%</p>
            <p class="weather-display__label">Humidity</p>
          </div>
        </div>
        <div class="weather-display__col">
          <img class="weather-display__col-img" src="assets/image/wind.png" alt="바람 아이콘">
          <div>
            <p class="weather-display__wind">15 km/h</p>
            <p class="weather-display__label">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <div class="forecast">
      <h3 class="forecast__title">5-Day Forecast</h3>
      <div class="forecast__list-container swiper"> 
        <div class="swiper-wrapper">
          <div class="forecast__item swiper-slide">
            <p class="forecast__day">WED</p>
            <p class="forecast__date">Dec 10</p>
            <img class="forecast__icon" src="assets/image/clear.png" alt="맑음 아이콘">
            <div class="forecast__temp-group">
              <span class="forecast__temp--max">25°</span>
              <span class="forecast__temp--min"> / 18°</span>
            </div>
          </div>

          <div class="forecast__item swiper-slide">
            <p class="forecast__day">THU</p>
            <p class="forecast__date">Dec 11</p>
            <img class="forecast__icon" src="assets/image/clouds.png" alt="흐림 아이콘">
            <div class="forecast__temp-group">
              <span class="forecast__temp--max">22°</span>
              <span class="forecast__temp--min"> / 15°</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="loading-spinner loading-spinner--hidden">
      <div class="loading-spinner__dot"></div>
      <div class="loading-spinner__dot"></div>
      <div class="loading-spinner__dot"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="assets/js/ui.js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
